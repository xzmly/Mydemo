	$(window).on('scroll',function(){
		if(clock){
			clearTimeout(clock)
		}
		clock = setTimeout(function(){
			scrollShowImg()
		},200)
	})

	//窗口滚动的时候执行函数
	function scrollShowImg(){
		$('img').each(function(){
			if(cheackImg($(this)) && !loadImg($(this))){
				showImg($(this))
			}
		})
	} 

	//检查元素是否出现在窗口
	function cheackImg($this){
		//获取窗口的高度
	  var windowHeight = $(window).height()
	  //获取滚动的高度
	  var scrollHeight = $(window).scrollTop()
	  //获取当前img的高度
	  var offsetTop = $this.offset().top
	  if(offsetTop < windowHeight + scrollHeight && offsetTop > scrollHeight){
	  	return true
	  } 
	  return false
	}

	//查看img src属性是否为空
	function loadImg($this){
	  return $this.attr('src') === undefined
	}

	//遍历数组，把对应的图片，放到对应的图片上
	function showImg($this){
		//遍历数组
	  arr.forEach(function(index,node){
	  	//获取当前IMG是第几个
	  	var num = $this.index()
	  	//如果img当前的位置数 === 数组的对应位置数
	  	if (num===node) {
	  		//就把地址传入到src中
	  		var num = $this.index()
	  		$this.attr('src',index)
	  	}
	  })
	}
