<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>加载数据</title>
	<style type="text/css">
		body,html,ul,li,button{
			margin:0;
			padding:0;
			border:0;
		}
		#news li{
			cursor: pointer;
			list-style-type:none;
			border:1px solid #999;
			padding:30px;
			margin-bottom:20px;
			font-size:20px;
		}
		#news li:hover{
			background:#2fbf2f;
		}
		#btn{
			cursor: pointer;
			display: block;
			margin:0 auto;
			padding: 20px 40px;
			font-size: 25px;
			border-radius:5px;
			background:#f16807;
			color:#fff;
		}
		#btn:hover{
			background:rgba(0,0,0,0.9);
		}
	</style>
</head>
<body>
	<ul id="news">
		<li>新闻1</li>
		<li>新闻2</li>
		<li>新闻3</li>
		<li>新闻4</li>
		<li>新闻5</li>
	</ul>
	<button id="btn">加载数据</button>
	<script src="commer.js"></script>
</body>
</html>
